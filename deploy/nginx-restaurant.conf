# Configuración de Nginx para Restaurant App
# 
# Sirve el frontend estático (React build) y hace proxy de /api/ al backend Node.js
# 
# Para activar:
#   sudo cp nginx-restaurant.conf /etc/nginx/sites-available/restaurant
#   sudo ln -sf /etc/nginx/sites-available/restaurant /etc/nginx/sites-enabled/restaurant
#   sudo nginx -t && sudo systemctl reload nginx

server {
    # Puerto y binding
    # Para bind específico: listen 192.168.0.12:80;
    # Para wildcard: listen 80;
    listen 80;
    
    # Server name
    # Para producción con dominio: server_name tudominio.com www.tudominio.com;
    # Para desarrollo/IP: server_name _;
    server_name _;

    # Directorio raíz donde está el build del frontend (React/Vite)
    root /var/www/html/restaurant;
    index index.html;

    # Logging (útil para debug)
    access_log /var/log/nginx/restaurant_access.log;
    error_log /var/log/nginx/restaurant_error.log warn;

    # Servir archivos estáticos del frontend (React SPA)
    location / {
        # Intenta servir archivo, luego directorio, luego fallback a index.html
        # Esto permite que React Router maneje las rutas del cliente
        try_files $uri $uri/ /index.html;
        
        # Headers de caché para assets estáticos (opcional)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy reverso para el backend API
    location /api/ {
        # Redirige a Node.js backend corriendo en localhost:3001
        proxy_pass http://127.0.0.1:3001/api/;
        
        # Headers necesarios para proxy correcto
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (ajusta según necesidad)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Límites de carga de archivos (ajustar según necesidad)
    client_max_body_size 10M;
    
    # Seguridad básica (opcional, descomentar si necesitas)
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-XSS-Protection "1; mode=block" always;
    
    # Deshabilitar logs para favicon y robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

